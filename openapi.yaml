security:
  - HTTPCookie: []
components:
  parameters:
    descriptionRequired:
      name: description
      in: query
      required: true
      description: Title of the record in the CoMET database
      schema:
        type: string
    description:
      name: description
      in: query
      description: Title of the record in the CoMET database
      schema:
        type: string
    editState:
      name: editState
      in: query
      description: Status of record.
      schema:
        type: string
        enum:
          - DRAFT
          - COMPLETED
          - PUBLISH
          - PUBLISH_PROCESSING
          - IN_REVIEW
          - APPROVED
          - UNPUBLISHED
          - UNRESOLVED
          - INVALID
        example:
          - APPROVED
    format:
      name: format
      in: query
      description: 'Response format. This parameter does not change the format of metadata documents/data. Use the transform parameter instead'
      schema:
        type: string
        enum:
          - xml
          - json
          - text
        example:
          - xml
    max:
      name: max
      in: query
      description: 'Maximum number of records to return'
      schema:
        type: integer
        minimum: 1
        maximum: 10000
        default: 5000
        example:
          - 50
    offset:
      name: offset
      in: query
      description: 'Number of records to exclude from the responses first N items. Use with max to request a set of items. Offset is applied before the max parameter regardless of its position in the request. '
      schema:
        type: integer
        minimum: 1
        maximum: 5000
        default: 1
        example:
          - 50
    recordGroupRequired:
      name: recordGroup
      in: query
      description: 'The record group, which may represent a Web Accessible Folder (WAF) that contains 1 or more ISO metadata records stored in CoMET. If your record group name includes reserved, unsafe, or other characters not suppported in URLs; they will need to be encoded. For example, a record group with the name My/Record/Group/, would need to be encoded as My%2FRecord%2FGroup%2F'
      required: true
      schema:
        type: string
        example: Comet%20Training
    since:
      name: since
      in: query
      description: Return metadata records updated since this date. Requires yyyy-MM-dd format
      schema:
        type: string
        format: date
        pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
        example: 2022-01-01
    transformImport:
      name: transform
      in: query
      description: Type of transformation to apply to the metadata record. Please review the section title Transformations for more detail.
      required: true
      schema:
        type: string
        enum:
          - convert-iso19115-2-to-comet
        example: convert-iso19115-2-to-comet
    transformExport:
      name: transform
      in: query
      description: Type of transformation to apply to the metadata record. Please review the section title Transformations for more detail.
      schema:
        type: string
        enum:
          - convert-comet-to-iso19115-2
          - convert-iso19115-2-to-landingPage
          - convert-iso19115-2-to-text
          - convert-iso19115-2-to-rubricV2
          - convert-iso19115-2-to-cswRubric
          - convert-iso19115-2-to-doiRubric
          - convert-iso19115-2-to-components
        example: convert-comet-to-iso19115-2
    transformValidate:
      name: transform
      in: query
      description: Type of transformation to apply to the metadata record. Please review the section title Transformations for more detail.
      required: true
      schema:
        type: string
        enum:
          - convert-comet-to-iso19115-2
        example: ?transform=convert-comet-to-iso19115-2
    uuid:
      name: uuid
      in: query
      description: 'Universally Unique Identifier. For import, Use this query parameter if you create your own UUIDs. Otherwise, the system will generate one for you. '
      schema:
        type: string
    uuidInPath:
      name: uuid
      in: path
      description: 'Universally Unique Identifier. Use this query parameter if you create your own UUIDs. Otherwise, the system will generate one for you. '
      required: true
      schema:
        type: string
  schemas:
    credentials:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    cometFormat:
      type: object
      description: Standard agonsitc CoMET format. This is the format that is stored in the CoMET database.
      properties:
        formModel:
          type: object
          properties:
            identification:
              type: object
            keywords:
              type: object
            coverage:
              type: object
            metadata:
              type: object
            access:
              type: object
            content:
              type: object
            history:
              type: object
            quality:
              type: object
            resources:
              type: object
            orphan:
              type: object
            dataManagementPlan:
              type: object
            dsmq:
              type: object
    iso19115-2:
      type: object
      description: ISO 19115-2 Standard
      properties:
        gmi:MI_Metadata:
          type: object  
    createMetadataResponse:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
        uuid:
          type: string
      xml:
        name: createMetadataResponse
        wrapped: true
    deleteMetadataResponse:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
      xml:
        name: deleteMetadataResponse
        wrapped: true
    exportMetaResponse:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
      xml:
        name: exportMetaResponse
        wrapped: true
    searchMetadataResponse:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
        totalCount:
          type: string
        metadata:
          items:
            type: object
            properties:
              fileIdentifier:
                type: string
              name:
                type: string
              uuid:
                type: string
            xml:
              name: metadata
              wrapped: true
      xml:
        name: searchMetadataResponse
        wrapped: true
    transformFailed:
      example:
        message: Transformed Failure! {additional message}
        status: 400
      xml:
        name: createMetadataResponse
        wrapped: true
    updateMetadataResponse:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
        uuid:
          type: string
      xml:
        name: updateMetadataResponse
        wrapped: true
    validateMetadataResponse:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
      xml:
        name: validateMetadataResponse
        wrapped: true
